<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引用头部部分-->
<head th:replace="share/common::head('Alb_Blog:友人账')"></head>
<body>

<!--提取公共导航栏-->
<div th:replace="share/common::menu(6)"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <img src="../static/images/linkbg.jpg" th:src="@{/images/linkbg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div align="center">
        <div class="ui container" align="center" style="position: relative ;bottom: -540px;" >
            <div class="m-font-size-title " align="center" style="font-family:'STXingkai'">友人帐</div>
            <div class="m-font-size-text-init-title m-margin-top" align="center">孤独了就来吧，我这还有位置</div>
        </div>
        </div>
    </div>
</div>


<!--中间内容-->
<div  class="m-margin- animated fadeIn">
    <div class="ui m-opacity container">
        <div class="box-shadow-max">
        <div class="ui segment m-padded-tb-large m-opacity">
            <div class="ui container">
                <div class="" style="font-size: 35px;font-weight: bold" align="center">友人入帐须知</div>
                    <ui class="list">
                        <div class="m-margin-left-mini m-margin-tb-tiny" style="font-size: large;font-weight: bold">网站要求</div>
                        <br>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">无色情内容，无政治敏感内容，网站要能长期正常访问</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">二十篇以上个人原创文章，两个月内有新文章更新</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">原创博客、技术博客、游记博客优先</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">需要交换友链，先把本站添加到你的网站中，然后根据下面的格式，给我发email或在留言板给我留言~</li>
                        <br>
                        <div class="m-margin-left-mini m-margin-tb-tiny" style="font-size: large;font-weight: bold">申请格式</div>
                        <br>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">博客标题：Albert</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">博客地址：https://Albert.blog/</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">图片地址：https://Albert.blog/images/me.jpg</li>
                    </ui>
            </div>
        </div>
        </div>

        <!--友人帐区域-->
        <div class="box-shadow-max">
        <div class="ui top attached teal m-opacity segment box-shadow-max">
            <div class="ui m-padded-tb-large m-container-tiny">
                <div class="ui stackable m-container-mini m-opacity grid">

                    <!--友人帐显示区域-->
                    <div class="m-margin-tb-tiny four wide column" th:each="link : ${links}">
                        <a href="#" class="class_outer" th:href="@{${link.blogAddress}}" target="_blank">
                            <div align="center">
                                <div class="friends-link">
                                    <img src="../static/images/me.jpg" th:src="@{${link.imageAddress}}"  alt="" class="friends-link-image">
                                    <div class="m-margin-top">
                                     <h4 class="m-font-size-text-friends m-margin-tb-tiny" th:text="${link.blogName}"></h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        </div>

    </div>
</div>

<br>
<br>

<!--引用公共脚部部分-->
<div th:replace="share/common::footer"></div>

<!--引用公共JS资源-->
<div th:replace="share/common::js_resources"></div>

</body>
</html>
