<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引用头部部分-->
<head th:replace="share/common::head('Alb_Blog:留言板')"></head>
<body>

<!--提取公共导航栏-->
<div th:replace="share/common::menu(5)"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
  <img src="../static/images/messagebg.jpg" th:src="@{/images/messagebg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
  <div class="m-bg-class_cover">
    <div class="ui container" style="position: relative ;bottom: -540px;">
      <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">留言板</div>
      <div class="m-font-size-text-init-title m-margin-top" align="center">有什么想说的，来聊聊吧</div>

    </div>
  </div>
</div>


<!--中间内容-->
<div id="waypoint" class="m-margin- animated fadeIn">
  <div class="ui container m-opacity box-shadow-max">
      <!--                新增留言-->
      <div id="message-form" class="ui form">
          <input type="hidden" name="parentMessageId" value="-1">
          <!--                    留言区-->
          <div class="field">
              <textarea name="content" placeholder="请输入留言信息..."></textarea>
          </div>
          <div class="ui grid">
              <!--                    输入姓名-->
              <div class="five wide column">
              <div class="field m-mobile-wide m-margin-bottom-small">
                  <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="nickname" placeholder="Id" th:value="${session.user}!=null ? ${session.user.nickname}">
                  </div>
              </div>
              </div>

              <!--                        输入邮箱-->
              <div class="five wide column">
              <div class="field m-mobile-wide m-margin-bottom-small">
                  <div class="ui left icon input">
                      <i class="mail icon"></i>
                      <input type="text" name="email" placeholder="Email" th:value="${session.user}!=null ? ${session.user.email}">
                  </div>
              </div>
              </div>

              <div class="right aligned six wide column">
              <div class="field m-mobile-wide m-margin-bottom-small">
                  <button id="messagepost-btn" type="button" class="ui teal button m-mobile-wide"><i class="edit icon"></i>发布</button>
              </div>
              </div>
          </div>
      </div>
      <!--留言区-->
      <div class="ui bottom attached m-margin-top">
          <div id="message-container" class="ui teal segment">
              <div th:fragment="messageList">
                  <div class="ui threaded comments" style="max-width: 100%;">
                      <h3 class="ui dividing header">留言</h3>
                      <div class="comment" th:each="message : ${messages}">
                          <a class="avatar">
                              <img src="../static/image/me.jpg" th:src="@{${message.avatar}}">
                          </a>
                          <div class="content">
                              <a class="author">
                                  <span th:text="${message.nickname}"></span>
                                  <div class="ui mini basic teal left pointing label m-padded-mini" th:if="${message.adminMessage}">栈主</div>
                              </a>
                              <div class="metadata">
                                  <span class="date" th:text="${#strings.substring(message.createTime,0,16)}"></span>
                              </div>
                              <div class="text" th:text="${message.content}"> </div>
                              <div class="actions">
                                  <a class="reply" data-messageid="1" data-messagenickname="Matt" th:attr="data-messageid=${message.id},data-messagenickname=${message.nickname}" onclick="reply(this)">回复</a>
                              </div>
                          </div>
                          <!--子集留言-->
                          <div class="comments" th:if="${#arrays.length(message.replyMessages)}>0">
                              <div class="comment" th:each="reply : ${message.replyMessages}">
                                  <a class="avatar">
                                      <img src="../static/image/me.jpg" th:src="@{${reply.avatar}}">
                                  </a>
                                  <div class="content">
                                      <a class="author">
                                          <span th:text="${reply.nickname}"></span>
                                          <div class="ui mini basic teal left pointing label m-padded-mini" th:if="${reply.adminMessage}">栈主</div>
                                          &nbsp;<span th:text="|@ ${reply.parentNickname}|" class="m-teal"></span>
                                      </a>
                                      <div class="metadata">
                                          <span class="date" th:text="${#strings.substring(reply.createTime,0,16)}"></span>
                                      </div>
                                      <div class="text" th:text="${reply.content}"></div>
                                      <div class="actions">
                                          <a class="reply" data-messageid="1" data-messagenickname="Matt" th:attr="data-messageid=${reply.id},data-messagenickname=${reply.nickname}" onclick="reply(this)">回复</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>

          </div>

      </div>

    <br>
    <br>
    <br>

  </div>
</div>


<br>
<br>
<br>


<!--置顶图标-->
<div id="toolbar" class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui teal icon button"><i class="chevron up icon"></i> </a>
</div>



<!--引用公共底部栏-->
<div th:replace="share/common::footer"></div>

<!--引用公共JS资源-->
<div th:replace="share/common::js_resources"></div>
<script>

    //评论表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }
                ]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入你的大名'
                }]
            },
            type: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

    // 初始化加载
    $(function () {
        $("#message-container").load("\/blog\/messageList");
    });

    // 校验信息
    $('#messagepost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postData();
        } else {
            console.log('校验失败');
        }
    });

    //发送请求给后端
    function postData() {
        $("#message-container").load("\/blog\/message",{
            "parentMessageId" : $("[name='parentMessageId']").val(),
            "nickname": $("[name='nickname']").val(),
            "email"   : $("[name='email']").val(),
            "content" : $("[name='content']").val()
        },function (responseTxt, statusTxt, xhr) {
//        $(window).scrollTo($('#message-container'),500);
            clearContent();
        });
    }

    // 清除表单
    function clearContent() {
        $("[name='nickname']").val('');
        $("[name='email']").val('');
        $("[name='content']").val('');
        $("[name='parentMessageId']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }

    function reply(obj) {
        var messageId = $(obj).data('messageid');
        var messageNickname = $(obj).data('messagenickname');
        $("[name='content']").attr("placeholder", "@"+messageNickname).focus();
        $("[name='parentMessageId']").val(messageId);
        $(window).scrollTo(0,500);
    }

</script>
</body>
</html>
