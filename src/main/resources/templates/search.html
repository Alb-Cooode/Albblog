<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引用公共头部部分-->
<head th:replace="share/common::head('Alb_Blog:搜索结果')"></head>
<body>

<!--引用公共导航栏-->
<div th:replace="share/common::menu(18)"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
  <img src="../static/images/categorybg.jpg" th:src="@{/images/categorybg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
  <div class="m-bg-class_cover">
    <div class="ui container" style="position: relative ;bottom: -540px;">
      <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">搜索结果</div>
      <div class="m-font-size-text-init-title m-margin-top" align="center">看，你想要的在这</div>
    </div>
  </div>
</div>

  <!--中间内容-->
  <div  class="m-margin-">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">搜索结果</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pager.size}">  </h2> 个
          </div>
        </div>
      </div>

      <div class="ui top attached segment">
        <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pager.datas}">
          <div class="ui middle aligned mobile reversed stackable grid" >
            <div class="eleven wide column">
              <h3 class="ui header" ><a href="#" submit_url="/blog/detail?id=" th:id="${blog.id}" onclick="btn_get_submit(this)" target="_blank" class="m-black m-title-font" th:text="${blog.title}"></a></h3>
              <p class="m-text m-margin-top-max" th:text="|${blog.description}......|"></p>
              <div class="ui grid m-margin-top-max">
                <div class="eleven wide column">
                  <div class="ui mini horizontal link list">
                    <div class="item">
                      <img src="../static/images/me.jpg" th:src="@{${user.avatar}}"  alt="" class="ui avatar image">
                      <div class="content"><a href="#" th:href="@{about}" target="_blank" class="header" th:text="${user.nickname}" ></a></div>
                    </div>
                    <div class="item">
                      <i class="calendar icon"></i><span th:text="${#strings.substring(blog.createTime,0,10)}"></span>
                    </div>
                    <div class="item">
                      <i class="eye icon"></i> <span th:text="${blog.viewsNum}"></span>
                    </div>
                  </div>
                </div>
                <div class="right aligned five wide column">
                  <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.category.catName}"></a>
                </div>
              </div>
            </div>

            <!--博文首图-->
            <div class="five wide column">
              <a href="#" submit_url="/blog/detail?id=" th:id="${blog.id}" onclick="btn_get_submit(this)" target="_blank">
                <img th:src="@{${blog.image}}"  alt="" class="ui rounded image">
              </a>
            </div>

          </div>
        </div>
      </div>

      <!--分页-->
      <div class="ui bottom attached segment m-opacity stackable grid">
        <div class="three wide column" align="center">
          <a class="item" onclick="split_submit(this)" th:page="${pager.pre}" style="cursor: pointer">上一页</a>
        </div>

        <div class="ten wide column" align="center">
          <p> <span th:text="${pager.page}"></span> / <span th:text="${pager.pages}"></span> </p>
        </div>

        <div class="three wide column" align="center">
          <a class="item" onclick="split_submit(this)" th:page="${pager.next}" style="cursor: pointer">下一页</a>
        </div>
      </div>

    </div>
  </div>

  <br>
  <br>

<!--引用公共脚部-->
<div th:replace="share/common::footer"></div>

<!--引用公共JS资源-->
<div th:replace="share/common::js_resources"></div>

</body>
</html>
