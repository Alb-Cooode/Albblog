<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引用头部部分-->
<head th:replace="share/common::head('Alb_Blog:时间轴')"></head>
<link rel="stylesheet" href="../static/css/timeline.css" th:href="@{/css/timeline.css}">
<body>

<!--提取公共导航栏-->
<div th:replace="share/common::menu(3)"></div>

<!--时间轴内容-->
  <div class="doc-container m-padded-tb-massivex m-opacity" id="doc-container">
      <th:block >
        <section class="timeline">
          <ul>

            <li class="" th:each="blog : ${blogs}">
              <div>
                <time th:text="${#strings.substring(blog.updateTime,0,10)}"></time>
                <div class="scientist" >
                    <a href="#" submit_url="/blog/detail?id=" th:id="${blog.id}" onclick="btn_get_submit(this)" target="_blank" >
                      <h3 class="state" style="text-align:center;font-size: 16px;color: #000;" th:text="${blog.title}"></h3>
                    </a>
                </div>
              </div>
            </li>

          </ul>
        </section>
      </th:block>
  </div>

  <!--置顶图标-->
  <div id="toolbar" class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui teal icon button"><i class="chevron up icon"></i> </a>
  </div>

  <!--引用公共底部栏-->
  <div th:replace="share/common::footer"></div>

  <script src="../static/lib/timeline/timeline.js" th:src="@{/lib/timeline/timeline.js}"></script>
  <!--引用公共JS资源-->
  <div th:replace="share/common::js_resources"></div>
</body>
</html>
